<div id="partyContainer">
    <div id="partyLineContainer">
        <p id="hi" class="oneliner">Hi <span id="name">(awaiting data)</span>,</p>
        <p id="welcome">Welcome to the party <span id="partyCode">(awaiting data)</span>!</p>
        <p id="partySize"><br>Guests: <span id="guestCount">1</span></p>
        <p id="inviteMore">Invite more 👉</p>
    </div>
    <div id="qr"></div>
</div>
<div id="nowPlayingContainer">
    <p id="nowPlayingTrackLine" class="oneliner">Now playing <span id="nowPlayingTrack" class="track">(awaiting data)</span></p>
    <p id="nowPlayingArtistLine" class="oneliner">by <span id="nowPlayingArtist" class="artist">(awaiting data)</span></p>
    <div id="nowPlayingElapsedContainer">
        <progress id="nowPlayingElapsedBar" value="0" max="100"></progress>
        <p id="nowPlayingElapsedText">(awaiting data)</p>
    </div>
</div>
<div id="suggestionContainer">
    <div id="suggestionLineContainer">
        <p id="suggestedTrackLine" class="oneliner">What about <span id="suggestedTrack" class="track">(awaiting data)</span></p>
        <p id="suggestedArtistLine" class="oneliner">by <span id="suggestedArtist" class="artist">(awaiting data)</span></p>
        <p id="suggestedSuffixLine">for the next track?</p>
    </div>
    <div id="reactionContainer">
        <button id="support">👍</button>
        <button id="detract">👎</button>
    </div>
</div>
<button id="joinOther">Join another party</button>
